<!DOCTYPE html>
<html>

<header id="header">
  <div id="logo">
    <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo"/>
  </div>
  <nav id="nav-bar">
    <a class="nav-link" href="#features">Features</a>
    <a class="nav-link" href="#how-it-works">How It Works</a>
    <a class="nav-link" href="#pricing">Pricing</a>
  </nav>
</header>

<body>
<main>
  <div id="how-it-works">
    <video id="video" width="400" controls>
      <source src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  
  <div id="logIn">
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <p>E-mail:</p>
      <input
      name="email"
      id="email"
      type="email"
      placeholder="Enter your email"
      required/>
      <input
      id="submit"
      type="submit"
      value="GET START"/>
    </form>
  </div>
  
  <div>
    <section id="pricing" type="radio">
      <ul>
        <li>free</li>
        <li>5 $ / month</li>
        <li>30 $ / month</li>
      </ul>
    </section>
  </div>
</main>
</body>

</html>
